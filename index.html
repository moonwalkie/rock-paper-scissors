<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
</head>
<body>
    <div class="black-bar"></div>
    <div class="content">
        <div class="logo">
            <img src="./assets/rock-paper-scissors-logo.svg" alt="Rock, Paper, Scissors Logo" width="350rem">
        </div>
        <div class="container">
            <div id="you">
                <img src="./assets/you.svg" alt="You vertical red text" width="60rem">
            </div>
            <div class="hand left">
                <div id="rock-left"></div>
                <div id="paper-left" class="hide"></div>
                <div id="scissors-left" class="hide"></div>
            </div>
            <div class="container">
                <div class="score left">
                    <img src="./assets/0.svg" alt="0" width="70rem" class="zero">
                    <img src="./assets/1.svg" alt="1" width="70rem" class="one hide">
                    <img src="./assets/2.svg" alt="2" width="70rem" class="two hide">
                    <img src="./assets/3.svg" alt="3" width="70rem" class="three hide">
                    <img src="./assets/4.svg" alt="4" width="70rem" class="four hide">
                    <img src="./assets/5.svg" alt="5" width="70rem" class="five hide">
                </div>
                <div id="versus">
                    <img src="./assets/vs.svg" alt="Versus Graphic with orange and yellow colors" width="90rem">
                </div>
                <div class="score right">
                    <img src="./assets/0.svg" alt="0" width="70rem" class="zero">
                    <img src="./assets/1.svg" alt="1" width="70rem" class="one hide">
                    <img src="./assets/2.svg" alt="2" width="70rem" class="two hide">
                    <img src="./assets/3.svg" alt="3" width="70rem" class="three hide">
                    <img src="./assets/4.svg" alt="4" width="70rem" class="four hide">
                    <img src="./assets/5.svg" alt="5" width="70rem" class="five hide">
                </div>
            </div>
            <div class="hand right">
                <div id="rock-right" ></div>
                <div id="paper-right" class="hide"></div>
                <div id="scissors-right" class="hide"></div>
            </div>
            <div id="comp">
                <img src="./assets/comp.svg" alt="Comp vertical blue text" width="60rem">
            </div>
        </div>
        <div class="pick">
            <div class="rock-text">
                <img src="./assets/rock-text.svg" alt="Rock white text" height="60rem">
            </div>
            <div class="paper-text">
                <img src="./assets/paper-text.svg" alt="Paper white text" height="60rem">
            </div>
            <div class="scissors-text">
                <img src="./assets/scissors-text.svg" alt="Scissors white text" height="60rem">
            </div>
        </div>
    </div>
    <div class="black-bar bottom"></div>
</body>
</html>
